databases:
  - name: jobmatching-audit-db
    databaseName: jobmatching_audit
    user: audit_user
    plan: starter

services:
  - type: web
    name: user-capsule-upsert-service
    env: node
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/server.js
    healthCheckPath: /health
    envVars:

      - key: NODE_VERSION
        value: "20.18.0"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"

      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CAPSULE_MODEL
        sync: false

      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX
        sync: false
      - key: PINECONE_HOST
        sync: false
      - key: SERVICE_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: info

      - key: PORT
        value: "8080"

      - key: DATABASE_URL
        fromDatabase:
          name: jobmatching-audit-db
          property: connectionString

      - key: SLACK_WEBHOOK_URL
        sync: false
